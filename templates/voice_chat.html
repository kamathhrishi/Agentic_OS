<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent - Agentic OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .voice-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .voice-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .voice-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .voice-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .voice-button.recording {
            animation: pulse 1.5s ease-in-out infinite;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .voice-button.processing {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation: spin 2s linear infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            font-weight: 500;
            min-height: 30px;
        }

        .transcript-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 30px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 20%;
        }

        .message.assistant {
            background: #e9ecef;
            color: #333;
            margin-right: 20%;
        }

        .message-label {
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-text {
            line-height: 1.6;
        }

        .controls-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-clear {
            background: #dc3545;
            color: white;
        }

        .btn-clear:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-mode {
            background: #28a745;
            color: white;
        }

        .btn-mode:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .audio-visualizer {
            width: 100%;
            height: 80px;
            margin: 20px 0;
            display: none;
        }

        .audio-visualizer.active {
            display: block;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status.connecting {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice Agent</h1>
        <p class="subtitle">Speak naturally with your AI assistant</p>

        <div id="connectionStatus" class="connection-status connecting">
            Connecting to voice agent...
        </div>

        <div class="voice-controls">
            <button id="voiceButton" class="voice-button" disabled>
                ðŸŽ¤
            </button>
            <div id="status" class="status">Click the microphone to start</div>

            <div class="audio-visualizer" id="visualizer">
                <canvas id="visualizerCanvas"></canvas>
            </div>
        </div>

        <div class="transcript-box" id="transcript">
            <div style="text-align: center; color: #999; font-style: italic;">
                Your conversation will appear here...
            </div>
        </div>

        <div class="controls-footer">
            <button class="btn btn-clear" id="clearBtn">Clear History</button>
            <button class="btn btn-mode" id="modeBtn">WebSocket Mode</button>
        </div>
    </div>

    <script>
        // Global state
        let isRecording = false;
        let isProcessing = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let websocket = null;
        let useWebSocket = true;
        let audioContext = null;
        let analyser = null;
        let animationId = null;

        // DOM elements
        const voiceButton = document.getElementById('voiceButton');
        const statusEl = document.getElementById('status');
        const transcriptEl = document.getElementById('transcript');
        const clearBtn = document.getElementById('clearBtn');
        const modeBtn = document.getElementById('modeBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const visualizer = document.getElementById('visualizer');
        const canvas = document.getElementById('visualizerCanvas');
        const canvasCtx = canvas.getContext('2d');

        // Initialize WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/voice`;

            connectionStatus.className = 'connection-status connecting';
            connectionStatus.textContent = 'Connecting to voice agent...';

            websocket = new WebSocket(wsUrl);

            websocket.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.className = 'connection-status connected';
                connectionStatus.textContent = 'âœ“ Connected to voice agent';
                voiceButton.disabled = false;
                updateStatus('Click the microphone to start');
            };

            websocket.onclose = () => {
                console.log('WebSocket disconnected');
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.textContent = 'âœ— Disconnected - Reconnecting...';
                voiceButton.disabled = true;
                setTimeout(connectWebSocket, 3000);
            };

            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionStatus.className = 'connection-status disconnected';
                connectionStatus.textContent = 'âœ— Connection error';
            };

            websocket.onmessage = handleWebSocketMessage;
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(event) {
            const data = JSON.parse(event.data);
            console.log('Received:', data);

            switch (data.type) {
                case 'processing':
                    if (data.status === 'transcribing') {
                        updateStatus('Transcribing your speech...');
                    } else if (data.status === 'thinking') {
                        updateStatus('Thinking...');
                    } else if (data.status === 'speaking') {
                        updateStatus('Generating speech...');
                    }
                    break;

                case 'transcription':
                    addMessage('user', data.text);
                    break;

                case 'response_chunk':
                    // Stream response text (for display)
                    updateLastAssistantMessage(data.chunk);
                    break;

                case 'audio_response':
                    // Play audio response
                    playAudioResponse(data.audio);
                    break;

                case 'complete':
                    isProcessing = false;
                    voiceButton.disabled = false;
                    voiceButton.classList.remove('processing');
                    voiceButton.textContent = 'ðŸŽ¤';
                    updateStatus('Click the microphone to speak again');
                    break;

                case 'error':
                    console.error('Error:', data.error);
                    updateStatus('Error: ' + data.error);
                    isProcessing = false;
                    voiceButton.disabled = false;
                    voiceButton.classList.remove('processing');
                    voiceButton.textContent = 'ðŸŽ¤';
                    break;
            }
        }

        // Update status message
        function updateStatus(message) {
            statusEl.textContent = message;
        }

        // Add message to transcript
        function addMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = role === 'user' ? 'You:' : 'Assistant:';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;

            messageDiv.appendChild(label);
            messageDiv.appendChild(textDiv);

            // Remove placeholder if exists
            if (transcriptEl.children[0]?.style.fontStyle === 'italic') {
                transcriptEl.innerHTML = '';
            }

            transcriptEl.appendChild(messageDiv);
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        // Update last assistant message (for streaming)
        let lastAssistantMessage = null;
        function updateLastAssistantMessage(chunk) {
            if (!lastAssistantMessage) {
                lastAssistantMessage = document.createElement('div');
                lastAssistantMessage.className = 'message assistant';

                const label = document.createElement('div');
                label.className = 'message-label';
                label.textContent = 'Assistant:';

                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';

                lastAssistantMessage.appendChild(label);
                lastAssistantMessage.appendChild(textDiv);

                if (transcriptEl.children[0]?.style.fontStyle === 'italic') {
                    transcriptEl.innerHTML = '';
                }

                transcriptEl.appendChild(lastAssistantMessage);
            }

            const textDiv = lastAssistantMessage.querySelector('.message-text');
            textDiv.textContent += chunk;
            transcriptEl.scrollTop = transcriptEl.scrollHeight;
        }

        // Play audio response
        function playAudioResponse(base64Audio) {
            const audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
            audio.play().then(() => {
                console.log('Playing audio response');
            }).catch(err => {
                console.error('Error playing audio:', err);
            });

            audio.onended = () => {
                lastAssistantMessage = null; // Reset for next message
            };
        }

        // Initialize audio visualizer
        function initVisualizer(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;

            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            visualizer.classList.add('active');
            drawVisualizer();
        }

        // Draw visualizer
        function drawVisualizer() {
            animationId = requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#f8f9fa';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = (dataArray[i] / 255) * canvas.height;

                const gradient = canvasCtx.createLinearGradient(0, canvas.height - barHeight, 0, canvas.height);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');

                canvasCtx.fillStyle = gradient;
                canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        // Stop visualizer
        function stopVisualizer() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            visualizer.classList.remove('active');
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        // Voice button click handler
        voiceButton.addEventListener('click', async () => {
            if (isProcessing) return;

            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm'
                    });

                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };

                    mediaRecorder.onstop = async () => {
                        stopVisualizer();
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await processAudio(audioBlob);

                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceButton.classList.add('recording');
                    voiceButton.textContent = 'â¹';
                    updateStatus('Recording... Click again to stop');

                    initVisualizer(stream);

                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    updateStatus('Error: Could not access microphone');
                }
            } else {
                // Stop recording
                mediaRecorder.stop();
                isRecording = false;
                voiceButton.classList.remove('recording');
                voiceButton.classList.add('processing');
                voiceButton.textContent = 'âŒ›';
                isProcessing = true;
                updateStatus('Processing...');
            }
        });

        // Process audio
        async function processAudio(audioBlob) {
            try {
                // Convert blob to base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);

                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];

                    if (useWebSocket && websocket && websocket.readyState === WebSocket.OPEN) {
                        // Send via WebSocket
                        websocket.send(JSON.stringify({
                            type: 'audio',
                            audio: base64Audio,
                            format: 'webm'
                        }));
                    } else {
                        // Fallback to HTTP POST
                        const response = await fetch('/api/voice/process', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                audio: base64Audio,
                                format: 'webm'
                            })
                        });

                        const result = await response.json();

                        if (result.status === 'success') {
                            if (result.transcription) {
                                addMessage('user', result.transcription);
                            }
                            if (result.response_text) {
                                addMessage('assistant', result.response_text);
                            }
                            if (result.response_audio) {
                                playAudioResponse(result.response_audio);
                            }
                        } else {
                            updateStatus('Error: ' + (result.error || 'Unknown error'));
                        }

                        isProcessing = false;
                        voiceButton.disabled = false;
                        voiceButton.classList.remove('processing');
                        voiceButton.textContent = 'ðŸŽ¤';
                        updateStatus('Click the microphone to speak again');
                    }
                };
            } catch (error) {
                console.error('Error processing audio:', error);
                updateStatus('Error processing audio');
                isProcessing = false;
                voiceButton.disabled = false;
                voiceButton.classList.remove('processing');
                voiceButton.textContent = 'ðŸŽ¤';
            }
        }

        // Clear history
        clearBtn.addEventListener('click', async () => {
            if (confirm('Clear conversation history?')) {
                try {
                    if (useWebSocket && websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({ type: 'clear_history' }));
                    } else {
                        await fetch('/api/voice/conversation', { method: 'DELETE' });
                    }

                    transcriptEl.innerHTML = '<div style="text-align: center; color: #999; font-style: italic;">Your conversation will appear here...</div>';
                    updateStatus('History cleared');
                } catch (error) {
                    console.error('Error clearing history:', error);
                }
            }
        });

        // Toggle mode
        modeBtn.addEventListener('click', () => {
            useWebSocket = !useWebSocket;
            modeBtn.textContent = useWebSocket ? 'WebSocket Mode' : 'HTTP Mode';
            updateStatus(useWebSocket ? 'Using WebSocket for real-time streaming' : 'Using HTTP requests');
        });

        // Initialize
        connectWebSocket();
    </script>
</body>
</html>
